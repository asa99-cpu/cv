<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }} - CV</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 70%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .header p {
            font-size: 1.1em;
            color: #555;
            margin: 0;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 1.6em;
            border-bottom: 2px solid #008080;
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: #333;
        }
        .section ul {
            list-style: none;
            padding-left: 0;
        }
        .section ul li {
            font-size: 1.1em;
            margin: 8px 0;
            color: #555;
        }
        .skills, .languages {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .skills li, .languages li {
            background-color: #e0f7fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1em;
            color: #008080;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
